{% extends 'user/userdetails.html' %}
{% block userblock %}
{% load static %}
<style>

        * {
          box-sizing: border-box;
        }

        #myInput {
          background: url("{% static 'foodbg1.jpg' %}");
          background-size:contain;
          background-position: 10px 1px;
          background-repeat: no-repeat;
          width: 194%;
          margin-left:90px;
          font-size: 16px;
          padding: 12px 20px 12px 60px;
          border: 10px inset 00BFFF;
          margin-bottom: 12px;
          border-radius:10px;
          margin-top: 100px;
        }

        #myTable {
        font-family: Abel;
        font-size:40px;
        border-collapse: collapse;
        color: papayawhip;
        background-color: #371C1C;
        width:70%;
        position:absolute;
        font-weight: bolder;

        }

        #myTable td, #myTable th {
            border: 1px solid #ddd;
        }

        #myTable th {
            padding-top: 1px;
            padding-bottom: 12px;
            text-align: left;
            margin-top:50px;
         background-color: #371C1C;
         color: white;
        }
        .submit{
        background: url("{% static 'submit.png' %}");
        background-size:100% 100%;
        height:50px;
        width:150px;
        border-radius:10px;
        margin-left:-134px;
        }

.viewdetails {
    top: 11px;
    height: 600px;
    overflow: auto;
    width: 5%;
    float: left;
    margin-left: 225px;
    text-align: center;
    margin-top: 35px;
    border-collapse: collapse;
    border-spacing: 1px;
    FONT-SIZE: 22PX;

}

.viewdetails table tr th{
    color:white;
}
.viewdetails table tr td{
 border:1px solid #ddd;
 padding:8px;
 background-color: pink;

 }
.viewdetails table tr th{
 padding-top: 12px;
 padding-bottom: 12px;
 text-align: center;
 background-color: #826b60  ;
 color: white;

}.viewdetails table tr:hover td{
background:rgba(237, 236, 234);
}

    </style>
<body>
<form method="POST">
    {% csrf_token %}
<div class="viewdetails" >

<table id="myTable" style="font-size:100%; color:red" align="right">

    <tr>
<th>Product Image</th>
<th>Product Name</th>
<th>Product Id</th>
<th>Quality</th>
<th>Order more Details</th>
    </tr>

    <tr>
        {% for v in objects %}
        <td><img src="{{v.uploadimage.url}}" style="width:330px; height:230px; "></td>
        <td>{{v.Productname}}</td>
        <td>{{v.Productid}}</td>
        <td>{{v.Quality}}</td>
        <td><a href="{% url 'viewmodeldetails' v.id %}">View Details</a></td>
    </tr>
    {% endfor %}

</table>
</div>
</form>
</body>
{% endblock %}
